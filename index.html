<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pixel Art. Your very own in-the-browser pixel sketch editor.">
        <title>Pixel Art</title>
        <link href='styles/style.css' rel="stylesheet" type="text/css">
        <link href='styles/common.css' rel="stylesheet" type="text/css">
        <link href="svg/pixelIcon.svg" rel="shortcut icon">
    </head>
    <body>
        <div class="container">
            <header>
                <button class="tool">
                    <div class="color-tool"></div>
                    <label>Color</label>
                </button>
                <div class="dropdown color-options no-display">
                    <label>Color Options</label>
                    <button>
                        <input type="color" name='standard' value="#000000">
                        <label for="standard">Standard</label>
                    </button>
                    <button>
                        <div class="random"></div>
                        <label>Random</label>
                    </button>
                </div>
                <button class="tool">
                    <object class="erase-tool" aria-label="erase" type="image/svg+xml" data="svg/eraserIcon.svg"></object>
                    <label>Erase</label>
                </button>
                <div class="dropdown erase-options no-display">
                    <label>Eraser Size</label>
                    <input type="range" min="1" max="10" value="1">
                    <label>1</label>
                </div>
                <button class="tool">
                    <object class="fill-tool" aria-label="fill" type="image/svg+xml" data="svg/fillIcon.svg"></object>
                    <label>Fill</label>
                </button>
                <button class="tool">
                    <object class="clear-tool" aria-label="clear" type="image/svg+xml" data="svg/clearIcon.svg"></object>
                    <label>Clear</label>
                </button>
                <button class="tool">
                    <object class="resize-tool" aria-label="resize" type="image/svg+xml" data="svg/resizeIcon.svg"></object>
                    <label>Resize</label>
                </button>
                <div class="dropdown resize-options no-display">
                    <div>
                        <label>Resize Canvas</label>
                        <input type="range" min="1" max="64" value="32">
                    </div>
                    <button>
                        <object width="28px" aria-label="toggle-grid" type="image/svg+xml" data="svg/gridIcon.svg"></object>
                        <label>Toggle Grid</label>
                    </button>
                </div>
            </header>
            <main>
                <div class="canvas">
                </div>
            </main>
            <footer>
                <span class="notice">Built by <a href="https://github.com/keanedalisay">â’¸ Keane Dalisay</a>. Licensed under <a href="https://choosealicense.com/licenses/mit/">MIT</a>.</span>
            </footer>
        </div>
    </body>
</html>
