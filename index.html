<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pixel Art. Your very own in-the-browser pixel sketch editor.">
        <title>Pixel Art</title>
        <link href='styles/style.css' rel="stylesheet" type="text/css">
        <link href='styles/common.css' rel="stylesheet" type="text/css">
        <link href="svg/pixelIcon.svg" rel="shortcut icon">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id='overlay'>
            </div>
            <header>
                <button id='color' class="tool">
                    <div class="color-img" style="background-color: rgb(0, 0, 0);"></div>
                    <label>Color</label>
                </button>
                <div class="color-options dropdown no-display">
                    <label class="option-label">Color Options</label>
                    <button id='usual-color' class="tool">
                        <input class='usual-img' type="color" value="#000000">
                        <label>Usual</label>
                    </button>
                    <button id='random-color' class="tool">
                        <div class="random-img"></div>
                        <label>Random</label>
                    </button>
                </div>

                <button id='erase' class="tool">
                    <object class="erase-img" aria-label="erase" type="image/svg+xml" data="svg/eraserIcon.svg"></object>
                    <label>Erase</label>
                </button>
                <div class="erase-options dropdown no-display">
                    <label class="option-label" >Eraser Size</label>
                    <input id='erase-slider' type="range" min="1" max="3" value="1">
                    <label id="erase-size">1 x 1</label>
                </div>

                <button id='fill' class="tool">
                    <object class="fill-img" aria-label="fill" type="image/svg+xml" data="svg/fillIcon.svg"></object>
                    <label>Fill</label>
                </button>

                <button id='clear' class="tool">
                    <object class="clear-img" aria-label="clear" type="image/svg+xml" data="svg/clearIcon.svg"></object>
                    <label>Clear</label>
                </button>

                <button id='resize' class="tool">
                    <object class="resize-img" aria-label="resize" type="image/svg+xml" data="svg/resizeIcon.svg"></object>
                    <label>Resize</label>
                </button>
                <div class="resize-options dropdown no-display">
                    <label class="option-label">Resize Canvas</label>
                    <div>
                        <input id='canvas-slider' type="range" min="1" max="30" value="15">
                        <label id="canvas-size">15 x 15</label>
                    </div>
                    <button id='toggle-grid' class="tool">
                        <object class='grid-img' aria-label="toggle-grid" type="image/svg+xml" data="svg/gridIcon.svg"></object>
                        <label>Toggle Grid</label>
                    </button>
                </div>
            </header>
            <main>
                <div id='canvas' class="canvas" style=" grid-template-columns: repeat(15, auto);
                grid-template-rows: repeat(15, auto);">
                </div>
            </main>
            <footer>
                <span class="notice">Built by <a href="https://github.com/keanedalisay">â’¸ Keane Dalisay</a>. Licensed under <a href="https://choosealicense.com/licenses/mit/">MIT</a>.</span>
            </footer>
        </div>
    </body>
</html>
