<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pixel Art. Your very own in-the-browser pixel sketch editor.">
        <title>Pixel Art</title>
        <link href="svg/pixelIcon.svg" rel="shortcut icon">
    </head>
    <body>
        <header>
            <button class="tool">
                <div class="color-tool"></div>
                <label>Color</label>
                <div class="color-options no-display"></div>
            </button>
            <button class="tool">
                <object width='30px' aria-label="erase" type="image/svg+xml" data="svg/eraserIcon.svg"></object>
                <label>Erase</label>
                <div class="no-display"></div>
            </button>
            <button class="tool">
                <object width="30px" aria-label="fill" type="image/svg+xml" data="svg/fillIcon.svg"></object>
                <label>Fill</label>
            </button>
            <button class="tool">
                <object width="30px" aria-label="clear" type="image/svg+xml" data="svg/clearIcon.svg"></object>
                <label>Clear</label>
            </button>
            <button class="tool">
                <object width="34px" aria-label="resize" type="image/svg+xml" data="svg/resizeIcon.svg"></object>
                <label>Resize</label>
                <div class="no-display"></div>
            </button>
        </header>
        <main>
            <div class="canvas-border">
                <div class="canvas">
                </div>
            </div>
        </main>
        <footer>
            <span>Built by <a href="https://github.com/keanedalisay">â’¸ Keane Dalisay</a>. Licensed under <a href="https://choosealicense.com/licenses/mit/">MIT</a>.</span>
        </footer>
    </body>
</html>
